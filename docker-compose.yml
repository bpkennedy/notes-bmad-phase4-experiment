version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: notes_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: notes_db
      MYSQL_USER: notes_user
      MYSQL_PASSWORD: notes_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: notes_app
    environment:
      DATABASE_URL: "mysql://notes_user:notes_password@db:3306/notes_db"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run prisma:migrate -- --skip-generate && npm start"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:
